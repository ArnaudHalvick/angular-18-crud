<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success">
        <h6>Employee List</h6>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="-col-12">
            <table>
              <thead>
                <tr>
                  <th>ID Number</th>
                  <th>Name</th>
                  <th>Phone Number</th>
                  <th>Email</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                @for (item of employeeList; track $index) {
                <tr>
                  <td>{{ item.employeeId }}</td>
                  <td>{{ item.firstName + " " + item.lastName }}</td>
                  <td>{{ item.contactNo }}</td>
                  <td>{{ item.emailId }}</td>
                  <td class="text-center">
                    <button class="btn btn-primary" (click)="onEdit(item)">
                      Edit
                    </button>
                    <button
                      class="btn btn-danger mx-2"
                      (click)="onDelete(item.employeeId)"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card-header bg-success">
      <h6>New Employee</h6>
    </div>
    <div class="card-body">
      <form [formGroup]="employeeForm">
        <div class="row">
          <div class="col-6">
            <label for="">First Name</label>
            <input
              type="text"
              formControlName="firstName"
              class="form-control"
            />
          </div>
          <div class="col-6">
            <label for="">Last Name</label>
            <input
              type="text"
              formControlName="lastName"
              class="form-control"
            />
          </div>
          <div class="col-6">
            <label for="">Email</label>
            <input type="text" formControlName="emailId" class="form-control" />
          </div>
          <div class="col-6">
            <label for="">Phone Number</label>
            <input
              type="text"
              formControlName="contactNo"
              class="form-control"
            />
          </div>
          <div class="col-6">
            <label for="">City</label>
            <input type="text" formControlName="city" class="form-control" />
          </div>
          <div class="col-6">
            <label for="">State</label>
            <input type="text" formControlName="state" class="form-control" />
          </div>
          <div class="col-6">
            <label for="">Postal Code</label>
            <input
              type="text"
              formControlName="postalCode"
              class="form-control"
            />
          </div>
          <div class="col-12">
            <label for="">Address</label>
            <textarea formControlName="address" id="form-control"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-6 text-center">
            <button class="btn btn-secondary" (click)="clearForm()">
              Reset
            </button>
          </div>
          <div class="col-6 text-center">
            @if (employeeForm.controls['employeeId'].value === 0 ){
            <button class="btn btn-success" (click)="onSave()">
              Save Employee
            </button>
            } @else {
            <button class="btn btn-warning" (click)="onUpdate()">
              Update Employee
            </button>
            }
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
