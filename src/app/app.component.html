<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success">
        <h6>Employee List</h6>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="-col-12">
            <table>
              <thead>
                <tr>
                  <th>ID Number</th>
                  <th>Name</th>
                  <th>Phone Number</th>
                  <th>Email</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card-header bg-success">
      <h6>New Employee</h6>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-6">
          <label for="">First Name</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-6">
          <label for="">Last Name</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-6">
          <label for="">Email</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-6">
          <label for="">Phone Number</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-6">
          <label for="">City</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-6">
          <label for="">State</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-6">
          <label for="">Postal Code</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-6">
          <label for="">Address</label>
          <textarea id="form-control"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-6 text-center">
          <button class="btn btn-secondary">Reset</button>
        </div>
        <div class="col-6 text-center">
          <button class="btn btn-success">Save Employee</button>
        </div>
      </div>
    </div>
  </div>
</div>
